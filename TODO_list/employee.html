<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee TODO</title>
    <link rel="stylesheet" href="./TODO_list.css">
</head>

<body class="body">
    <div class="header">
        <div class="user">

            <h2>Employee To Do List</h2>
            <div class="picName">
                <img src="https://picsum.photos/100" alt="" class="pic">
                <p class="name">NomeUtente</p>
            </div>
            <input type="text" id="myInput" placeholder="Aggiungi/Cerca">
            <input type="date" name="" id="">
            <button class="addBtn">Add</button>
        </div>
    </div>
    <div class="filters">
        <div class="filterBtns">
            <button class="filterBtn">All</button>
            <button class="filterBtn">Active</button>
            <button class="filterBtn">Completed</button>
        </div>
        <div class="dateFilter">
            <input type="date" class="date">
            <button class="btnToday">Today</button>
        </div>

        <div class="results">
            <div class="employee_list">
                <h4>TODO</h4>
                <ul id="myUL">
                    <li class="done">Hit the gym</li>
                    <li class="checked">Pay bills</li>
                    <li>Meet George</li>
                    <li>Buy eggs</li>
                    <li>Read a book</li>
                    <li>Organize office</li>
                </ul>
            </div>
        </div>
    </div>


</body>

</html>
