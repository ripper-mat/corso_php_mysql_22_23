<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager TODO</title>
    <link rel="stylesheet" href="./TODO_list.css">
</head>

<body class="body">
<div class="header">
    <div class="user">
        
        <h2>Manager To Do List</h2>
        <div class="picName">
            <img src="https://picsum.photos/100" alt="" class="pic">    
            <p>NomeUtente</p>
        </div>
        <input type="text" id="myInput" placeholder="Aggiungi/Cerca">
        <input type="date" name="" id="">
        <button class="addBtn">Add</button>
    </div>
</div>
<div class="filters">
    <div class="filterBtns">
        <button class="filterBtn">All</button>
        <button class="filterBtn">Active</button>
        <button class="filterBtn">Completed</button>
    </div>
    <div>
        <input type="date" class="dateFilter">
    </div>
</div>
    
<div class="results">
    

    <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
    </ul>
</div>


</body>
</html>
